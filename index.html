<html lang="fr-FR" dir="ltr">
<head>

    <meta charset="utf-8">

    <style>
        body {
            background: url(/images/bg_eleve.png) center top repeat-x #f7f2df;
        }

        body .accueil-header, .accueil-body, .accueil-footer {
            width: 100%;
        }

        .accueil-header {
            text-align: center;
            height: 200px;
        }

        .accueil-body {
            text-align: center;
        }

        .accueil-footer {
            position: absolute;
            bottom: 0px;
            left: 18%;
            width: 60%;
            background: #f9f6ea;
            border-top: 1px solid #d2d6de;
            padding: 12px;
        }

        .accueil-component {
            width: 500px;
            height: 184px;
            display: inline-block;
            padding-top: 6px;
            cursor: pointer;
        }

        .accueil-component:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px, rgba(0, 0, 0, 0.22) 0px 10px 18px;
        }

        .materiel-color-orange {
            background: #fb8c00;
        }

        .materiel-color-gray {
            background: #8fa4ae;
        }

        .accueil-component-icon {
            width: 40%;
            margin: auto;
            width: 208px;
            border-radius: 110px;
        }

        .accueil-component-icon img {
            width: 208px;
            height: 208px;
            border-radius: 50%;
            border: 4px solid #9da7dc;
        }

        .accueil-component-title {
            display: inline-block;
            position: relative;
            background: #eeeeee;
            width: 97%;
            bottom: 15px;
        }

        .accueil-component-title p {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .pull-right {
            float: left !important;
        }

        .pull-left {
            float: right !important;
        }
    </style>

</head>

<body>

    <div class="accueil-header">
        <img class="header-log" id="logo-men" src="https://massarservice.men.gov.ma/images/LogoMenAr.png" style="width: 480px;">
    </div>

    <div class="accueil-body">

        <table style="margin: auto;">
            <tr>
                <td>
                    <div class="accueil-component materiel-color-gray">
                        <div class="accueil-component-icon">
                            <img src="https://img.cdnx.in/291390/1696834128548_SKU-0009_1.JPG?width=600&format=webp">
                        </div>
                        <div class="accueil-component-title">
                            <p>الفضاء الخاص يتلاميد أولى باك 4</p>
                        </div>
                    </div>
                </td>

                <td>
                    <div class="accueil-component materiel-color-orange">
                        <div class="accueil-component-icon">
                            <img src="https://m.media-amazon.com/images/M/MV5BZjA0MDgyYmItNzkzMC00OTM2LThlYzktMWMxZWU3ZGNkNDI3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">
                        </div>
                        <div class="accueil-component-title">
                            <p>الفضاء الخاص بتلميدات اولى باك 4</p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div>

    <div class="accueil-footer">
        <div class="pull-right">
            <b>Hamza A7san Wa7d</b>
        </div>
        <div class="pull-left">
            <strong>كنراقبكم نتوما</strong>
        </div>
    </div>

    <!-- كود الانتقال النهائي -->
    <script>
        document.querySelectorAll(".accueil-component").forEach(box => {
            box.addEventListener("click", () => {
                window.location.href = "https://massarservice.men.gov.ma/moutamadris/Account";
            });
        });
    </script>

</body>
</html>
